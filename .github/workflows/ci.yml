name: CI Python avec uv

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  format:
    name: Format check avec Ruff
    runs-on: ubuntu-22.04
    
    steps:
    - name: Récupérer le code
      uses: actions/checkout@v4
    
    - name: Installer uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Configurer Python
      run: uv python install
      working-directory: ./backend
    
    - name: Installer les dépendances
      run: uv sync --dev
      working-directory: ./backend
 
    - name: Vérification format avec Ruff
      run: uv run ruff format --check
      working-directory: ./backend

  lint:
    name: Linting avec Ruff
    runs-on: ubuntu-22.04
    
    steps:
    - name: Récupérer le code
      uses: actions/checkout@v4
    
    - name: Installer uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Configurer Python
      run: uv python install
      working-directory: ./backend
    
    - name: Installer les dépendances
      run: uv sync --dev
      working-directory: ./backend
    
    - name: Vérification lint avec Ruff
      run: uv run ruff check .
      working-directory: ./backend

  test:
    name: Tests avec pytest
    runs-on: ubuntu-22.04
    
    steps:
    - name: Récupérer le code
      uses: actions/checkout@v4
    
    - name: Installer uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Configurer Python
      run: uv python install
      working-directory: ./backend
    
    - name: Installer les dépendances
      run: uv sync --dev
      working-directory: ./backend
    
    - name: Créer le schéma PostgreSQL pour les tests
      run: |
        PGPASSWORD=test psql -h localhost -U test -d lego_users_test -f app/database/postgresql/schema_user.sql
      working-directory: ./backend
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: lego_users_test
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test

    - name: Créer une mini base DuckDB pour les tests
      run: |
        uv run python -c "
        import duckdb
        conn = duckdb.connect('lego_test.duckdb')
        # Créer juste le schéma, sans charger les données
        with open('app/database/duckdb/schema.sql') as f:
            conn.execute(f.read())
        conn.close()
        "
      working-directory: ./backend

    - name: Lancer les tests avec pytest
      run: uv run pytest
      working-directory: ./backend
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        POSTGRES_DB: lego_users_test
        POSTGRES_USER: test
        POSTGRES_PASSWORD: test
