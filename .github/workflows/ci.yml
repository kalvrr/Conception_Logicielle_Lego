name: CI Python avec uv

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  format:
    name: Format check avec Ruff
    runs-on: ubuntu-22
    
    steps:
    - name: Récupérer le code
      uses: actions/checkout@v4
    
    - name: Installer uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Configurer Python
      run: uv python install
      working-directory: ./backend
    
    - name: Installer les dépendances
      run: uv sync --dev
      working-directory: ./backend
 
    - name: Vérification format avec Ruff
      run: uv run ruff format --check
      working-directory: ./backend

  lint:
    name: Linting avec Ruff
    runs-on: ubuntu-22.04
    
    steps:
    - name: Récupérer le code
      uses: actions/checkout@v4
    
    - name: Installer uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Configurer Python
      run: uv python install
      working-directory: ./backend
    
    - name: Installer les dépendances
      run: uv sync --dev
      working-directory: ./backend
    
    - name: Vérification lint avec Ruff
      run: uv run ruff check .
      working-directory: ./backend

  test:
    name: Tests avec pytest
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: lego_users_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Récupérer le code
      uses: actions/checkout@v4
    
    - name: Installer uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Configurer Python
      run: uv python install
      working-directory: ./backend
    
    - name: Installer les dépendances
      run: uv sync --dev
      working-directory: ./backend

    #- name: Créer base de test vide
