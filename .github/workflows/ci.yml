name: CI Python avec uv

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  format:
    name: Format check avec Ruff
    runs-on: ubuntu-22.04  #  Fix: √©tait ubuntu-22
    
    steps:
    - name: R√©cup√©rer le code
      uses: actions/checkout@v4
    
    - name: Installer uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: true  #  Ajout cache
    
    - name: Configurer Python
      run: uv python install 3.13  #  Sp√©cifier version
      working-directory: ./backend
    
    - name: Installer les d√©pendances
      run: uv sync --dev
      working-directory: ./backend
 
    - name: V√©rification format avec Ruff
      run: uv run ruff format --check
      working-directory: ./backend

  lint:
    name: Linting avec Ruff
    runs-on: ubuntu-22.04
    
    steps:
    - name: R√©cup√©rer le code
      uses: actions/checkout@v4
    
    - name: Installer uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        enable-cache: true  #  Ajout cache
    
    - name: Configurer Python
      run: uv python install 3.13  #  Sp√©cifier version
      working-directory: ./backend
    
    - name: Installer les d√©pendances
      run: uv sync --dev
      working-directory: ./backend
    
    - name: V√©rification lint avec Ruff
      run: uv run ruff check .
      working-directory: ./backend

